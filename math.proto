syntax = "proto3";

package math;

service MathService {
  rpc Square (SquareRequest) returns (SquareResponse) {}
  rpc Cube (SquareRequest) returns (SquareResponse) {}
  rpc Sqrt (SquareRequest) returns (SquareResponse) {}

}

message SquareRequest {
  int32 number = 1;
}

message SquareResponse {
  int32 result = 1;
}
